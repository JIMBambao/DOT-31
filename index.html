<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Update width and height. -->
		<meta name="ad.size" content="width=300,height=250">

		<!-- Update title. -->
		<title>300x250</title>

		<style type="text/css">

			/* Variables for this banner size. Upadte accordingly */
			:root {
				--width: 300px;
				--height: 250px;
				--ctaHeight: 33px;
			}

			body {
				background: #fff;
				margin: 0 auto;
			}

			div, svg, canvas {
				display: block;
				position: absolute;
				box-sizing: border-box;
			}

			.container {
				position: relative;
				width: var(--width);
				height: var(--height);
				margin: 0 auto;
				overflow: hidden;
			/* Update background as needed */
				background: #f0f0f0;
			}

			/* Border definitions. Update border definitions only */
			.border {
				border: 1px solid rgba(0, 0, 0, 1);
				width: var(--width);
				height: var(--height);
			}

			/* CTA definitions start. Update accordingly */
			.cta-container {
				top: 196px;
				left: 67px;
				width: 166px;
				height: var(--ctaHeight);
				background-color: #ff6200;
				border-radius: 5px;
				overflow: hidden;
			/* Safari fix for CTAs with image backgrounds */
				-webkit-transform: translateZ(0);
  			transform: translateZ(0);
			}

			.cta {
				position: relative;
				margin: 0 auto;
				width: 84px;
				height: var(--ctaHeight);
				fill: #fff;
			}
			/* CTA definitions end */

			/* ADD CSS HERE */

		</style>

		<script type="text/javascript">
			var initialAnimaiton =
				function () {
					console.clear();
					console.log('banner start');

					//Hover State code. Update GSAP animation.
					let ctaState = gsap.timeline();

					ctaState.to('.cta-container', {duration: .13, background: '#069BD7', ease: 'linear'})
									.to('.cta', {duration: .13, delay: -.13, fill: '#000', ease: 'linear'})
					ctaState.reversed(true);

					function bannerOver() {
						ctaState.reversed(!ctaState.reversed());
						console.log('over');
					}

					function bannerOut() {
						ctaState.reverse();
						console.log('out');
					}

					let animateTl = gsap.timeline({
						delay: .5
						//Use if CTAs that appear at the end of the banner.
						// , onComplete:
						// 	function () {
						// 		document.querySelector(".container").addEventListener("mouseover", bannerOver);
						// 		document.querySelector(".container").addEventListener("mouseout", bannerOut);
						// 	}
					});
					animateTl
						//CTA fallback for Firefox. Update definitions.
						//Place at start of animation if CTA appears at start of banner.
						//Place at end of animation if CTA appears at end of banner.
						.set('.cta-container', {background: 'rgba(255, 98, 0, 1)'
							//Use if CTAs that appear at the start of the banner.
							, onComplete:
								function () {
									document.querySelector(".container").addEventListener("mouseover", bannerOver);
									document.querySelector(".container").addEventListener("mouseout", bannerOut);
								}
						})

						//ADD GSAP CODE HERE
						//Use GSAP 3.x syntax
					;
				}
			;

			if (Enabler.isInitialized()) {
				init();
			} else {
				Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
			}

			// Runs when Enabler is ready.
			function init() {
				if (Enabler.isPageLoaded()) {
					politeInit();
				} else {
					Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
				}
			};

			// Runs when the page is completely loaded.
			function politeInit(){
				initialAnimaiton();
			};
		</script>
